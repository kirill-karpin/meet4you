# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 5555:5432
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: 'redis:latest'
    container_name: redis
    restart: always
    command: redis-server --requirepass meetforyou
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis:/data
      